<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SPA Router Example</title>
  </head>
  <body>
    <!-- BrowserHistory -->
    <div>
      <!-- Link -->
      <div class="link-container">
        <div class="link-box">
          <span class="history" route="/about">History About</span>
        </div>

        <div class="link-box">
          <span class="history" route="/home">History Home</span>
        </div>
      </div>

      <!-- Content -->
      <div id="history-app"></div>
    </div>

    <hr />

    <!-- HashHistory -->
    <div>
      <!-- Link -->
      <div class="link-container">
        <div class="link-box">
          <a href="#about" class="hash">Hash About</a>
        </div>

        <div class="link-box">
          <a href="#home" class="hash">Hash Home</a>
        </div>
      </div>

      <!-- Content -->
      <div id="hash-app"></div>
    </div>
  </body>
</html>
